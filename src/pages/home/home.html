<app-header title="Conversations"></app-header>
<ion-content>
    <ion-list>
        <conversation-card *ngFor="let c of conversations" [conversation]="c">
        </conversation-card>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab color="fab-back">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
