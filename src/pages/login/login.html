<app-header title="Login"></app-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-6 offset-3 text-center>
                <h1>Hello world!</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-8 offset-2 text-center>
                <button ion-button (click)="login()">Sign in</button>
                <button ion-button (click)="signup()">Sign up</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
